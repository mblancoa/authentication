# MongoDB configuration
mongodb:
  database:
    name: auth
    connection:
      host: localhost
      port: 37017
      username: mongodb
      password: TEST_DB_PASSWORD

# Redis caches configuration
define: &redis_options
  addr: "localhost:16379"
  password: "" #no password set
  db: 0

redis:
  check_email:
    options:
      <<: *redis_options
    timeout: 5m
    key_pattern: "test-check-email:*"
  code_confirmation:
    options:
      <<: *redis_options
    timeout: 5m
    key_pattern: "test-code-confirmation:*"
